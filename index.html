<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en" xml:lang="en"
      prefix="cc: http://creativecommons.org/ns#"
      typeof="cc:Work">
  <head>
    <meta charset="utf-8" />
    <link property="cc:license" href="hyper://562c83f6d5ddfeb1778952d08606325ac63dfacd651d493a6b32f8d8a710ddb8/LICENSE" />
    <link property="cc:attributionURL" href="hyper://9fa076bdc2a83f6d0d32ec010a71113b0d25eccf300a5eaedf72cf3326546c9a/" />
    <meta property="cc:attributionName" content="Don Geronimo" />
    <link rel="icon" type="image/svg+xml" href="/thumb.svg" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <main>
      <header id="file">
        <div id="file-meta">
          <img class="drive-thumb" src="thumb.svg" width="64" height="64" />
          <a class="file-url"><h1>Sample File</h1></a>
        </div>
        <div id="file-actions">
          <span id="file-like-total">0</span>
          <a id="file-like"><abbr title="Favorite">❤️</abbr></a>
          <span id="file-repost-total">0</span>
          <a id="file-repost"><abbr title="Re-Post">🔁</abbr></a>
          <a id="app-settings"><abbr title="Settings">⚙️</abbr></a>
        </div>
      </header>
      <section id="mentions"></section>
      <section id="mention-sender">
        <button id="sender-attach" disabled="disabled"><abbr title="Attach File">📎</abbr></button>
        <label for="sender-text">Mention</label>
        <input id="sender-text" disabled="disabled" type="text" placeholder="Join The Conversation! (Soon)" />
        <button id="sender-send" disabled="disabled"><abbr title="Send">📡</abbr></button>
      </section>
    </main>
    <template id="mention-template">
      <article class="mention">
        <header>
          <div class="mention-meta">
            <img class="drive-thumb" width="64" height="64" />
            <a class="mention-url"><h1></h1></a>
          </div>
        </header>
        <div class="mention-content"></div>
        <footer class="mention-actions">
          <span class="mention-like-total">0</span>
          <a class="mention-like"><abbr title="Favorite">❤️</abbr></a>
          <span class="mention-repost-total">0</span>
          <a class="mention-repost"><abbr title="Re-Post">🔁</abbr></a>
        </footer>
        <section class="nested-mentions"></section>
      </article>
    </template>
  </body>
</html>
