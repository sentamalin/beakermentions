<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en" xml:lang="en"
      prefix="cc: http://creativecommons.org/ns#"
      typeof="cc:Work">
  <head>
    <meta charset="utf-8" />
    <link property="cc:license" href="hyper://562c83f6d5ddfeb1778952d08606325ac63dfacd651d493a6b32f8d8a710ddb8/LICENSE" />
    <link property="cc:attributionURL" href="hyper://9fa076bdc2a83f6d0d32ec010a71113b0d25eccf300a5eaedf72cf3326546c9a/" />
    <meta property="cc:attributionName" content="Don Geronimo" />
    <link rel="icon" type="image/svg+xml" href="/thumb.svg" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" title="page" href="light.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <main>
      <header id="file">
        <div id="file-meta">
          <img class="drive-thumb" src="thumb.svg" width="64" height="64" />
          <a class="file-url"><h1>Beakermentions</h1></a>
        </div>
        <div id="file-actions">
          <span id="file-like-total">0</span>
          <a id="file-like"><abbr title="Favorite">‚ù§Ô∏è</abbr></a>
          <span id="file-repost-total">0</span>
          <a id="file-repost"><abbr title="Re-Post">üîÅ</abbr></a>
          <a id="app-settings"><abbr title="Settings">‚öôÔ∏è</abbr></a>
        </div>
      </header>
      <section id="blank">
        <img src="thumb.svg" width="128" height="128" />
      </section>
      <section id="loading" class="hidden">
        <p>Loading Mentions...</p>
      </section>
      <section id="mentions" class="hidden"></section>
      <section id="no-endpoint" class="hidden">
        <p>This URL is not accepting mentions.</p>
      </section>
      <section id="no-replies" class="hidden">
        <p>No mentions yet; be the first!</p>
      </section>
      <section id="config" class="hidden">
        <ul>
          <li class="config-dark-mode">
            <span>Theme</span>
            <div>
              <button id="config-theme-light">Light</button>
              <button id="config-theme-dark">Dark</button>
            </div>
          </li>
          <li class="config-endpoint">
            <label for="config-endpoint">Your Endpoint</label>
            <input id="config-endpoint" type="url" />
          </li>
          <li class="config-drive">
            <span>Save Mentions To</span>
            <div>
              <button id="config-drive-profile">Profile</button>
              <button id="config-drive-drive">Other Drive</button>
            </div>
            <p><strong>Current Drive:</strong> <span id="config-drive-info">Not Set</span></p>
          </li>
          <li class="config-iframe">
            <iframe id="endpoint-iframe"></iframe>
          </li>
        </ul>
      </section>
      <section id="mention-sender">
        <button id="sender-attach" disabled="disabled"><abbr title="Attach File">üìé</abbr></button>
        <label for="sender-text">Mention</label>
        <input id="sender-text" disabled="disabled" type="text" placeholder="Join The Conversation! (Soon)" />
        <button id="sender-send" disabled="disabled"><abbr title="Send">üì°</abbr></button>
      </section>
    </main>
    <template id="mention-template">
      <article class="mention">
        <header>
          <div class="mention-meta">
            <img class="drive-thumb" width="64" height="64" />
            <a class="mention-url"><h1></h1></a>
          </div>
        </header>
        <div class="mention-content"></div>
        <footer class="mention-actions">
          <span class="mention-like-total">0</span>
          <a class="mention-like"><abbr title="Favorite">‚ù§Ô∏è</abbr></a>
          <span class="mention-repost-total">0</span>
          <a class="mention-repost"><abbr title="Re-Post">üîÅ</abbr></a>
          <a class="mention-reply"><abbr title="Reply">‚Ü©Ô∏è</abbr></a>
        </footer>
        <section class="nested-mentions"></section>
      </article>
    </template>
  </body>
</html>
